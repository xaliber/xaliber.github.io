    <h1 class="hidden">Anode Heart - Elements Strength & Weakness</h1>
    <div class="side">
      <div class="panel legend" aria-label="Legend">
        <div class="legendRow">
          <div class="legendIcon" aria-hidden="true">
            <div class="circle"></div>
          </div>
          <div class="legendRight">0.5x</div>
        </div>

        <div class="legendRow">
          <div class="legendIcon" aria-hidden="true">
            <div class="cross"></div>
          </div>
          <div class="legendRight">2x</div>
        </div>

        <div class="legendRow">
          <div class="legendIcon" aria-hidden="true">
            <div class="tri"></div>
          </div>
          <div class="legendRight">0.25x</div>
        </div>

        <div class="legendRow">
          <div class="legendIcon" aria-hidden="true">
            <div class="diamond"></div>
          </div>
          <div class="legendRight">3x</div>
        </div>

      </div>

      <div class="panel options" aria-label="Options">

        <div class="opt">
          <input type="checkbox" id="optNeutralNull" />
          <label for="optNeutralNull">Show Neutral &amp; Null Elements</label>
        </div>

        <div class="opt">
          <input type="checkbox" id="optDark" />
          <label for="optDark">
            Show Dark Elements
            <small>
              Dark elements only function as defending elements. Attacks using Dark variants
              use their base element's moveset (e.g. Dark Earth is resolved as Earth).
            </small>
          </label>
        </div>
      </div>

      <div class="panel info" id="infoPanel" aria-label="Element details">
        <div class="infoLine">Element: <span id="infoElement" class="el">-</span></div>
        <div class="infoLine">Resists: <span id="infoResists">-</span></div>
        <div class="infoLine">Weak to: <span id="infoWeak">-</span></div>

        <div class="infoSpacer"></div>

        <div class="infoLine">
          Can learn: <a href="#" id="infoLearnLink">See learning matrix</a>
        </div>
      </div>

    </div>
